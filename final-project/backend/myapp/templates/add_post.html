<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog Post</title>
</head>
<body>
    <h1>Add Blog Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
        {% if post.id %}
        <a href="{% url 'delete_post' post.id %}">Delete</a>
        {% endif %}
    </form>
</body>
</html>
